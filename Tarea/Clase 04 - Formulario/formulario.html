<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
        label {
            display: block;
            padding: 16px;
        }
        label>span{
            color: darkred;
            background: lightpink;
            padding: 6px;
            border-radius: 3px;
        }
        .oculto{
            display: none;
        }
        .con-error{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Registro</h1>
    <form name="registro" action="/procesar.php" method="GET">
        <label>
            Nombre
            <input name="nombre">
            <span class="oculto">El nombre debe contener solo letras y espacio. </span>
        </label>

        <label>
            Email
            <input name="email">
            <span class="oculto">El email debe tener un formato valido.</span>
        </label>

        <label>
            Pais
            <select name="pais">
                <option value="ninguno">Seleccionar</option>
            </select>
            <span class="oculto">Debes seleccionar un país</span>
        </label>

        <label>
            <input type="checkbox" name="terminos">
            Aceptar <a href="#">Términos y condiciones</a>
            <span class="oculto">Debes aceptar los terminos para registrarse.</span>
        </label>

        <button>Registrarse!</button>
    </form>

    <script src="validaciones.js"></script>
    <script src="app.js"></script>
</body>
</html>
